<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography | NG</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/portraits.css" />
  </head>
  <body>
    <header>
      <div class="logo-image" onclick="dropDown()">
        <img src="images/Logos/ng_black_nobg.png" id="logo" />
      </div>

      <nav class="photo-categories" id="dropDownMenu">
        <div class="tabs"><a id="home" href="index.html">HOME</a></div>
        <div class="tabs">
          <a id="portraits" href="portraits.html">PORTRAITS</a>
        </div>
        <div class="tabs"><a id="motion" href="motion.html">MOTION</a></div>
        <div class="tabs"><a id="events" href="events.html">EVENTS</a></div>
        <div class="tabs">
          <a id="landscape" href="landscape.html">LANDSCAPE</a>
        </div>
      </nav>
    </header>

    <main class="grid">
      <div class="grid-item">
        <img src="images/Portraits/portraits_1.jpg" alt="image1" />
      </div>

      <div class="grid-item">
        <img src="images/Portraits/portraits_2.jpg" alt="image2" />
      </div>

      <div class="grid-item">
        <img src="images/Portraits/portraits_3.jpg" alt="image3" />
      </div>
    </main>

    <script src="js/portraits.js"></script>
  </body>
</html>
